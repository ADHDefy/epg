name: test
on:
  workflow_dispatch:
jobs:
  andorradifusio_ad:
    concurrency: sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run EPG Grabber
        run: npx epg-grabber --config=sites/andorradifusio.ad.config.js -d
