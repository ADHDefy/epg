name: auto-update
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *'
jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Create Matrix
        id: set-matrix
        run: node scripts/create-matrix.js
  grab:
    runs-on: ubuntu-latest
    needs: create-matrix
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix: ${{fromJSON(needs.create-matrix.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run Grabber
        run: node scripts/grab.js --channels=channels/${{ matrix.country }}.xml --output=.gh-pages/guides/${{ matrix.country }}.guide.xml --days=${{ matrix.days }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: .gh-pages
          path: .gh-pages/guides/${{ matrix.country }}.guide.xml
          if-no-files-found: error
  deploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: grab
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: .gh-pages
          target-folder: guides
          clean: false
          token: ${{ steps.generate-token.outputs.token }}
          git-config-name: iptv-bot
          git-config-email: 84861620+iptv-bot[bot]@users.noreply.github.com
          commit-message: '[Bot] Deploy to GitHub Pages'
