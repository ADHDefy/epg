name: EPG Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Run EPG Generator with Playlist
      run: npm run grab -- --playlist https://iptv-org.github.io/iptv/index.m3u

    - name: Debug: List All Files
      run: ls -R

    - name: Check for output.xml
      run: |
        if [ ! -f output.xml ]; then
          echo "No output.xml file generated!"
          exit 1
        fi
        echo "output.xml found!"

    - name: Create Docs Folder and Move EPG
      run: |
        mkdir -p docs
        mv output.xml docs/epg.xml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
