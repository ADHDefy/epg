name: auto-update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  grab:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        site:
          [
            telkussa.fi,
            andorradifusio.ad,
            znbc.co.zm,
            hd-plus.de,
            astro.com.my,
            comteco.com.bo,
            albepg.com,
            mi.tv,
            meo.pt,
            tvgid.ua,
            m.tv.sms.cz,
            cosmote.gr,
            programetv.ro,
            programtv.onet.pl,
            digiturk.com.tr,
            programme-tv.net,
            programacion-tv.elpais.com,
            guidatv.sky.it,
            ontvtonight.com,
            tv.yandex.ru,
            tvtv.ca,
            tvtv.us
          ]
      fail-fast: false
      max-parallel: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run EPG Grabber
        run: npx epg-grabber --config=sites/${{ matrix.site }}.config.js
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: .gh-pages
          clean: false
